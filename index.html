<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="canvas-container">
        <div id="overlappingDiv"></div>
        
        <!-- Health bar of dragon -->
        <div id="dragon-box">
            <h1>Dragon</h1>
            <div style="position: relative;">
                <div id="dragon-health-bar"></div>
                <div id="dragon-health-bar-current"></div>
            </div>
        </div>

        <!-- Health bar of fire -->
        <div id="fire-box">
            <h1>Fire</h1>
            <div style="position: relative;">
                <div id="fire-health-bar"></div>
                <div id="fire-health-bar-current"></div>
            </div>
        </div>

        <canvas></canvas>
        <div class="attack-bar">
            <div id="left-attack-div">
                <button>Attack 1</button>
                <button>Attack 2</button>
                <button>Attack 3</button>
                <button>Attack 4</button>
            </div>
            <div id="right-attack-div">
                <h1>Attack Type</h1>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- gsap - js library for creating animations -->
    <script src="data/battleZones.js"></script>
    <script src="data/collisions.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
</body>
</html>
