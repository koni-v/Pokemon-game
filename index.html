<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="canvas-container">
        <div id="overlappingDiv"></div>
        <canvas></canvas>

        <div id="user-interface">
            <!-- Health bar of dragon (enemy) -->
            <div id="dragon-box">
                <h1>Dragon</h1>
                <div style="position: relative;">
                    <div id="dragon-health-bar"></div>
                    <div id="dragon-health-bar-current"></div>
                </div>
            </div>

            <!-- Health bar of fire (player) -->
            <div id="fire-box">
                <h1>Fire</h1>
                <div style="position: relative;">
                    <div id="fire-health-bar"></div>
                    <div id="fire-health-bar-current"></div>
                </div>
            </div>

            <div class="attack-bar">
                <div id="dialogue-box">Dialogue box</div>
                <div id="left-attack-div">
                    <!-- <button id="tackle-btn">Tackle</button>
                    <button id="btn">Fireball</button> -->
                </div>
                <div id="right-attack-div">
                    <h1 id="attack-type">Attack Type</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- gsap - js library for creating animations -->
    <script src="data/battleZones.js"></script>
    <script src="data/collisions.js"></script>
    <script src="data/attacks.js"></script>
    <script src="data/monsters.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
    <script src="battleScene.js"></script>
</body>
</html>
